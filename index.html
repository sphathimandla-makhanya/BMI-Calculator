<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculate</title>
    <link rel="stylesheet" href="/Css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
   <center> 
   <div class="container align-items-center">
    <div class="row">
        <div class="col-12">
            <div class="main">
                <h2>BMI Calculator</h2>
                <div>
                    <label>Weight (kg):</label>
                    <input type="text" data-weight>
                </div>
                <div>
                    <label>Height (m):</label>
                    <input type="text" data-height>
                </div>
                <div>
                    <button type="button" data-btn class="btn btn-primary m-3">Calculate BMI</button>
                </div>
                <div>
                    <input type="text" data-results readonly placeholder="kg/sq.m">
                </div>
            </div>
        </div>
    </div>
   </div>
</center>

    <script src="file.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
